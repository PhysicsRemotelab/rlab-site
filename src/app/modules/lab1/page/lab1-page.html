<div class="lab-page">
    <div>
        <app-countdown *ngIf="lab" [endTime]="takenUntil"></app-countdown>
    </div>
    <div class="responsive-cards">
        <mat-card class="camera-card">
            <mat-card-header>
                <mat-card-title>Camera</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-camera [cameraUrl]="cameraUrl"></app-camera>
            </mat-card-content>
        </mat-card>
        <mat-card class="control-panel-card">
            <mat-card-header>
                <mat-card-title>1. Control panel</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                Turn heater on or off.
                <div class="heater-buttons">
                    <button mat-raised-button (click)="turnOn()">Turn ON</button>
                    <button mat-raised-button (click)="turnOff()">Turn OFF</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>2. Monitor results</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            Here are camera pixel values horizontally from the middle of camera image. Meaningful measurement results can be achieved once diode has
            heated disk for some time.
            <app-temperature-plot
                [cameraUrlPixels]="cameraUrlPixels"
                [measurementStarted]="measurementStarted"
                [lineNumber]="lineNumber"
                (measurementDataEvent)="getData($event)"
            >
            </app-temperature-plot>
        </mat-card-content>
    </mat-card>
    <div class="responsive-cards">
        <mat-card class="save-card">
            <mat-card-header>
                <mat-card-title>3. Save results</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-save-measurement [labId]="lab?.id" [measurementResult]="measurementResult"> </app-save-measurement>
            </mat-card-content>
        </mat-card>
        <mat-card class="leave-card">
            <mat-card-header>
                <mat-card-title>4. Leave lab</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-free-lab-button [bookingId]="booking?.id"></app-free-lab-button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
