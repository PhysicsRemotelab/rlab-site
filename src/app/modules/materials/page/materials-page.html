<div class="materials">
    <table mat-table [dataSource]="files" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef>Filename</th>
            <td mat-cell *matCellDef="let element">{{element.fileName}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Downloads</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="downloadFile(element.pdfLocation)" mat-icon-button color="primary">
                    <span>.pdf </span>
                </button>
                <button (click)="downloadFile(element.docLocation)" mat-icon-button color="primary">
                    <span>.docx</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
