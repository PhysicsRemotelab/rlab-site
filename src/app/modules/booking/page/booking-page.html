<div class="bookings">
    <form [formGroup]="bookingForm" class="booking-form">
        <mat-form-field appearance="fill">
            <mat-label>Select lab to book</mat-label>
            <mat-select formControlName="labId" (selectionChange)="onSelect($event.value)" [(value)]="selectedLab">
                <mat-option *ngFor="let lab of labs" [value]="lab.id"> {{lab.name}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="bookDate" [disabled]="isDisabled" [matDatepickerFilter]="dateFilter" matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button [disabled]="!bookingForm.valid" (click)="onSubmit()" class="book-button" type="button" mat-raised-button>Book</button>
    </form>

    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="lab">
            <th mat-header-cell *matHeaderCellDef>Lab</th>
            <td mat-cell *matCellDef="let element">{{element.lab.name}}</td>
        </ng-container>

        <ng-container matColumnDef="takenFrom">
            <th mat-header-cell *matHeaderCellDef>Taken From</th>
            <td mat-cell *matCellDef="let element">{{element.takenFrom | date:"dd.MM.yyyy HH:mm:ss"}}</td>
        </ng-container>

        <ng-container matColumnDef="takenUntil">
            <th mat-header-cell *matHeaderCellDef>Taken Until</th>
            <td mat-cell *matCellDef="let element">{{element.takenUntil | date:"dd.MM.yyyy HH:mm:ss"}}</td>
        </ng-container>

        <ng-container matColumnDef="isCancelled">
            <th mat-header-cell *matHeaderCellDef>Is Cancelled</th>
            <td mat-cell *matCellDef="let element">{{element.isCancelled}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="deleteBooking(element.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
