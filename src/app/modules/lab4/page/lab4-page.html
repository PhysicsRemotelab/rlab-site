<div class="lab-page">
    <div>
        <app-countdown *ngIf="lab" [endTime]="takenUntil"></app-countdown>
    </div>
    <mat-card class="lab-stop-measurements">
        <mat-card-header>
            <mat-card-title>5. Stop measurement</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-free-lab-button [bookingId]="booking?.id"></app-free-lab-button>
        </mat-card-content>
    </mat-card>
</div>
