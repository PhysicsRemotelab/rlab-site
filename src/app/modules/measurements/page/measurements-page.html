<div class='measurements'>
    <table mat-table [dataSource]="measurements" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="lab">
            <th mat-header-cell *matHeaderCellDef> Lab </th>
            <td mat-cell *matCellDef="let element"> {{element.lab.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"dd.MM.yyyy HH:mm:ss"}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="deleteMeasurement(element.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                <button (click)="downloadSingle(element.id)" mat-icon-button color="primary">
                    <mat-icon>download</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div>
        <button mat-raised-button (click)="downloadAll()">Download all</button>
    </div>
</div>
