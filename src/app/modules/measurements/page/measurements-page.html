<div class="measurements">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="labName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lab</th>
            <td mat-cell *matCellDef="let element">{{element.labName}}</td>
        </ng-container>

        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.displayName}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let element">{{element.createdAt | date:"dd.MM.yyyy HH:mm:ss"}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="deleteMeasurement(element.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                <button (click)="downloadFile(element.id, element.displayName)" mat-icon-button color="primary">
                    <mat-icon>download</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    <br />
    <div>
        <button mat-raised-button (click)="downloadAll()">Export</button>
    </div>
</div>
