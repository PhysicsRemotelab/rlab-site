<div class="lab-page">
    <div>
        <app-countdown *ngIf="lab" [endTime]="takenUntil"></app-countdown>
    </div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Camera</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-camera [cameraUrl]="cameraUrl"></app-camera>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>1. Control panel</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>Turn X-Ray detector on or off.</div>
            <br />
            <app-start-stop-measurement-button [measurementStarted]="measurementStarted" (measurementStartedEvent)="getMeasurementStarted($event)">
            </app-start-stop-measurement-button>
            <br />
            <div>Stop detector and clear results.</div>
            <br />
            <button mat-raised-button (click)="writeCommand('reset')">Reset results</button>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>2. Monitor results</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>Results from X-Ray detector are plotted below.</div>
            <app-gamma-plot [result]="result" [measurementStarted]="measurementStarted" (measurementDataEvent)="getData($event)"> </app-gamma-plot>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>3. Save results</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-save-measurement [labId]="lab?.id" [measurementResult]="result"> </app-save-measurement>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>4. Leave lab</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-free-lab-button [bookingId]="booking?.id"></app-free-lab-button>
        </mat-card-content>
    </mat-card>
</div>
