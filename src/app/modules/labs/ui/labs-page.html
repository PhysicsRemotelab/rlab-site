<div class="lab-component">
  <mat-card class="lab-card" *ngFor="let lab of labs">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ lab.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ lab.image }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ lab.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Start</button>
    </mat-card-actions>
  </mat-card>
</div>
