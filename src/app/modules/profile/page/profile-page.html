<div class='profile-page' *ngIf="auth.user$ | async as user">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-sm-image mat-card-avatar src={{user.picture}} />
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
