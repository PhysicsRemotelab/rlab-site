<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
    >
        <mat-toolbar>
            <img class="physics-logo" src="/assets/physics.png" />
            Remote Lab
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Home</a>
            <a mat-list-item routerLink="/labs">Labs</a>
            <a mat-list-item routerLink="/measurements" *ngIf="isAuthenticated">Measurements</a>
            <a mat-list-item routerLink="/profile" *ngIf="isAuthenticated">Profile</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button type="button" mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <app-authentication-button [isAuthenticated]="isAuthenticated"></app-authentication-button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
